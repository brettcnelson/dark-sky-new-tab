<!DOCTYPE html>
<html>
	<head>
		<title>Dark Sky New Tab</title>
		<link href="ds.css" rel="stylesheet">
	</head>
	<body>
		<!-- <div id="main"> -->
			<a href="https://darksky.net/" target="_blank"><img id="pic" style="width:4%" src="icon.svg"></a>
 			
 			<iframe id="forecast_embed" type="text/html" frameborder="0" height="245" width="100%" src=""></iframe>

			<div id="loading">
		 		<img id="loadicon" src="lightning.webp" style="width:17%">
		 		<p id="error" style="text-align: center"></p>
 			</div>

			<div>
				<div style="display: inline-block;width:25%">
					<div><button id="saveLocbtn">save this place</button><button id="prevsaved">&#9734 saved</button></div>
					<div id="std"><button id="show-tables">show saved places</button></div>
					<div><button id="loc">get your location</button></div>
					</div>
					<div style="display: inline-block;width:50%;vertical-align: top"><input id="locSearch" placeholder="Search for a city, zipcode, address ...">
					<!-- <div style="display: inline-block;width:25%"> -->
				</div>
			</div>

			<div>
				<div id="ds">
					<a id="dsanch" class="links" target="_blank" href=""></a>
					<img style="width:33%;float:left"; class="logo" src="dsfoot.svg">
				</div>

				<div id="google">
					<div>
						<a class="links" style="text-align: right" id="mapanch" target="_blank"></a>
						<img class="logo" style="float:right" src="powered_by_google_on_white.png">
					</div>
				</div>
			</div>

			<div id="tables">
				<table id="savtable">
				  <thead>
				    <tr>
				      <th id="deleteadd">Saved Places
				      	<div id="directions"><button id="remove">remove all</button> or 
				      	<button id="deleteSaved">click to select a row to delete</button>
				      	</div>
				  		</th>
				    </tr>
				  </thead>
				  <tbody id="saved">
				  </tbody>
				</table>

				<table id="rectable">
				  <thead>
				    <tr>
				      <th>Recent Searches<div><button id="clear">clear recent searches</button></div></th>
				    </tr>
				  </thead>
				  <tbody id="recent">
				  </tbody>
				</table>
			</div>

<!-- 			<div id="picdiv"><img id="test" src=""></div>
			<button id="allpics">all</button> -->

		<!-- </div> -->

		<script type="text/javascript" id="info" async defer></script>
		<script type="text/javascript" src="info.js"></script>
 		<script type="text/javascript" src="ds.js"></script>

	</body>
</html>

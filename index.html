<!DOCTYPE html>
<html>
	<head>
		<title>Dark Sky New Tab</title>
		<link href="ds.css" rel="stylesheet">
	</head>
	<body>
		<!-- <div id="main"> -->
			<div id="headhead"></div>
			<a id="head" href="https://darksky.net/" target="_blank"><img id="pic" src="pbds.svg"></a>
 			
 			<iframe id="forecast_embed" type="text/html" frameborder="0" height="245" width="100%" src=""></iframe>

			<div id="loading">
		 		<img id="loadicon" src="lightning.webp">
		 		<p id="error"></p>
 			</div>

			<div id="top-container">
				<div id="button-container">
					<button id="saveLocbtn">&#9734 save this place</button>
					<button id="prevsaved">&#9734 saved</button>
					<button id="show-tables">show saved places</button>
				</div>
				<div id="search-container">
					<input id="locSearch" placeholder="">
					<button id="loc">get your location</button>
				</div>
			</div>

			<div id="bottom-container">
				<div id="ds">
					<a id="dsanch" class="links" target="_blank" href=""></a>
					<div><img src="dsfoot.svg"></div>
				</div>

				<div id="tables">
					<table id="savtable">
					  <thead>
					    <tr>
					      <th id="deleteadd">Saved Places
					      	<button id="remove">remove all</button> or 
					      	<button id="deleteSaved">remove one</button>
					  		</th>
					    </tr>
					  </thead>
					  <tbody id="saved">
					  </tbody>
					</table>

					<table id="rectable">
					  <thead>
					    <tr>
					      <th><p style="display: inline-block;width:100%">Recent Searches</p><button style="float:right" id="clear">clear recent searches</button></th>
					    </tr>
					  </thead>
					  <tbody id="recent">
					  </tbody>
					</table>
				</div>

				<div id="google">
					<div id="inner-google">
						<a id="mapanch" class="links" target="_blank"></a>
						<div id="google-image">
							<img src="powered_by_google_on_white.png">
						</div>
					</div>
				</div>
			</div>
			
		<!-- </div> -->
			
			<div id="allpics" class="bottom"></div>


			<div id="picdiv"></div>


		<script type="text/javascript" id="info" async defer></script>
		<script type="text/javascript" src="info.js"></script>
 		<script type="text/javascript" src="ds.js"></script>

	</body>
</html>

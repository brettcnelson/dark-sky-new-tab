<!DOCTYPE html>
<html>
	<head>
		<title>Dark Sky New Tab</title>
		<link href="ds.css" rel="stylesheet">
	</head>
	<body>
		<!-- <div id="main"> -->
			<a href="https://darksky.net/" target="_blank"><img id="pic" src="pbds.png"></a>

			<div id="loading">
		 		<div class="signal"></div>
		 		<p id="error" style="text-align: center">Loading your location . . . </p>
	 		</div>

	 		<div id="iframe-con">
	 			<button id="saveLocbtn">save this location</button><button id="prevsaved">&#9734 saved</button>
	 			<iframe id="forecast_embed" type="text/html" frameborder="0" height="245" width="100%" src=""></iframe>
	 		</div>

			<div class="locline">
				<button id="loc">Get Your Location</button>
			</div>

	 		<div class="locline">
	 				<input id="locSearch" placeholder="Search for a city, zipcode, address ...">
	 		</div>

			<div id="infos">

		 		<div id="tables">
					<table id="savtable">
					  <thead>
					    <tr>
					      <th>Saved Locations
					      	<div id="directions"><button id="remove">remove all</button> or 
					      	<button id="deleteSaved">click this and the location you click next will be deleted</button>
					      	</div>
					  		</th>
					    </tr>
					  </thead>
					  <tbody id="saved">
					  </tbody>
					</table>

					<table id="rectable">
					  <thead>
					    <tr>
					      <th>Recent Searches<button id="clear">clear recent searches</button></th>
					    </tr>
					  </thead>
					  <tbody id="recent">
					  </tbody>
					</table>
				</div>

				<div id="ds">
					<a id="dsanch" class="links" target="_blank" href=""></a>
					<img style="width:50%" class="logo" src="dsfoot.png">
					<a href="https://darksky.net/app/" target="_blank">get the app(s)</a>
				</div>

				<div id="google">
				<div style="float:right">
					<a class="links" id="mapanch" target="_blank"></a>
					<!-- <div id="photo"></div> -->
					<img class="logo" style="float:right" src="powered_by_google_on_white.png">
					</div>
				</div>
			</div>

			<!-- <div id="note">*Note: Also powered by me. Brett.</div> -->
		<!-- </div> -->

		<script type="text/javascript" id="info" async defer></script>
		<script type="text/javascript" src="info.js"></script>
 		<script type="text/javascript" src="ds.js"></script>
		<!-- <script type="text/javascript" src="images.js"></script> -->

	</body>
</html>

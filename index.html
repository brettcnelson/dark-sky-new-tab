<!DOCTYPE html>
<html>
	<head>
		<title>&#9730 New Tab</title>
		<link href="ds.css" rel="stylesheet">
	</head>
	<body>
		<!-- <div id="main"> -->
			<div id="headhead"></div>
			<a id="head" href="https://darksky.net/" target="_blank"><img id="pic" src="pbds.svg"></a>
 			
 			<iframe id="forecast_embed" type="text/html" frameborder="0" height="245" width="100%" src=""></iframe>

			<div id="loading">
		 		<img id="loadicon" src="lightning.webp">
		 		<p id="error"></p>
 			</div>

			<div id="top-container">
				<div id="button-container">
					<button id="saveLocbtn" class="conbtns save">&#9734 save this place</button>
					<button id="prevsaved" class="conbtns save">&#9734 saved</button>
					<button id="show-tables" class="conbtns show"></button>
				</div>
				<div id="search-container">
					<input id="locSearch" placeholder="&#9906">
					<button id="loc">get your location</button>
				</div>
			</div>

			<div id="bottom-container">
				<div id="ds">
					<a id="dsanch" class="links" target="_blank" href=""></a>
					<div><img src="dsfoot.svg"></div>
				</div>

				<div id="tables">
					<table id="savtable">
					  <thead>
					    <tr>
					      <th id="deleteadd">Saved Places
					      	<div><button id="remove">&#128163 remove all</button> or 
					      	<button id="deleteSaved">remove one</button></div>
					  		</th>
					    </tr>
					  </thead>
					  <tbody id="saved">
					  </tbody>
					</table>

					<table id="rectable">
					  <thead>
					    <tr>
					      <th>Recent Searches
					      	<div><button id="clearrec">clear recent searches</button></div>
					      </th>
					    </tr>
					  </thead>
					  <tbody id="recent">
					  </tbody>
					</table>
				</div>

				<div id="google">
					<div id="inner-google">
						<a id="mapanch" class="links" target="_blank"></a>
						<div id="google-image">
							<img src="pbg.svg">
						</div>
					</div>
				</div>
			</div>

		<!-- </div> -->
			
			<div id="allpics" class="bottom"></div>

			<!-- <a id="testurl" target="_blank" style="font-size:250%">&#127899</a> -->

			<div id="picdiv"></div>

		<script type="text/javascript" id="info" async defer></script>
		<script type="text/javascript" src="info.js"></script>
 		<script type="text/javascript" src="ds.js"></script>

	</body>
</html>

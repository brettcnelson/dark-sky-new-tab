<!DOCTYPE html>
<html>
	<head>
		<title>&#9730</title>
		<link href="ds.css" rel="stylesheet">
	</head>
	<body>
		<!-- <div id="main"> -->
			<div id="headhead"></div>
			<a id="head" href="https://darksky.net/" target="_blank"><img id="pic" src="pbds.svg"></a>

 			<div>
 				<iframe id="forecast_embed" type="text/html" frameborder="0" height="245" width="100%" src=""></iframe>
 				<div id="framecon" style="font-size: 140px; text-align: center">&#9730
 					<p id="error" style="font-weight: bold; font-size: 14px">Loading...</p>
 				</div>
 			</div>

			<div id="top-container">
				<div id="button-container">
					<button id="show-tables"></button>
					<button id="saveLocbtn" style="float:right">&#9734 save this place</button>
					<button id="prevsaved" style="float:right">&#9734 saved</button>
				</div>
				<div id="search-container">
					<input id="locSearch" placeholder="&#9906">
				</div>
				<button id="loc">&#9447 get your location</button>
				<button style="float:right;margin:0 1% 0 0">email me suggestions</button></div>
			</div>

			<div id="bottom-container">
				<div id="ds">
					<a id="dsanch" class="links" target="_blank" href=""></a>
					<div><img src="dsfoot.svg"></div>
				</div>

				<div id="tables">
					<table id="savtable">
					  <thead>
					    <tr>
					      <th id="deleteadd"><div style="float:left">&#9734  Saved Places</div>
					      	<div style="float:right"><button id="remove">remove all</button> or 
					      	<button id="deleteSaved">remove one</button></div>
					  		</th>
					    </tr>
					  </thead>
					  <tbody id="saved">
					  </tbody>
					</table>

					<table id="rectable">
					  <thead>
					    <tr>
					      <th><div style="float: left">&#9906  Recent Searches</div>
					      <div style="float: right"><button id="clearrec">clear recent searches</button></div>
					      </th>
					    </tr>
					  </thead>
					  <tbody id="recent">
					  </tbody>
					</table>
				</div>

				<div id="google">
					<div id="inner-google">
						<a id="mapanch" class="links" target="_blank"></a>
						<div id="google-image">
							<img src="pbg.svg">
						</div>
					</div>
				</div>
			</div>
		<!-- </div> -->
			
		<div id="allpics" class="bottom"></div>
		<!-- <a id="testurl" target="_blank" style="font-size:250%">&#127899</a> -->
		<div id="picdiv"></div>
		<!-- <button id="show-tables" class="conbtns show"></button> -->

		<script type="text/javascript" id="info" async defer></script>
		<script type="text/javascript" src="info.js"></script>
 		<script type="text/javascript" src="ds.js"></script>

	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<title>Dark Sky New Tab</title>
		<link href="ds.css" rel="stylesheet">
	</head>
	<body>

		<a style="display:block" href="https://darksky.net/" target="_blank"><img id="pic" src="pbds.png"></a><div></div>	 		
		<button id="saveLocbtn">save this location</button><button id="prevsaved">=> saved</button>
 		<iframe id="forecast_embed" type="text/html" frameborder="0" height="245" width="100%" src=""></iframe></div>
 		<div id="loading">
	 		<div class="signal"></div>
	 		<p id="error">Loading your location . . . </p>
	 		 		<!-- <div height="245" width="100%"><img src="darksky.gif"><p id="error">Loading your location . . . </p></div> -->
 		</div>

 		<div><input id="locSearch" placeholder="Search for a city, zipcode, address ..."></div>
 		<button id="loc">Get Your Location</button>
 		<div contextmenu="menu">menu</div>

		<table id="savtable">
		  <thead>
		    <tr>
		      <th>Saved Locations
		      	<div id="directions">double-click row to remove item or <button id="remove">remove all</button>
		      	</div>
		  		</th>
		    </tr>
		  </thead>
		  <tbody id="saved">
		  </tbody>
		</table>

		<table id="rectable">
		  <thead>
		    <tr>
		      <th>Recent Searches<button id="clear">clear recent searches</button></th>
		    </tr>
		  </thead>
		  <tbody id="recent">
		  </tbody>
		</table>

		<!-- <div id="infos"> -->
			<div id="google">
				<div id"results">
					<a class="links" id="mapanch" target="_blank"><div id="mapurl"></div></a>
					<div id="photo"></div>
				</div>
				<img id="glogo" src="powered_by_google_on_white.png"><span>*</span>
				<!-- <p>*</p> -->
			</div>

			<div id="ds">
				<a id="dsanch" class="links" style="display:inline;width:30%" target="_blank" href=""></a>
				<img id="dsfoot" style="display:block" src="dsfoot.png">
				<a style="display:block;width:10%;position:absolute" href="https://darksky.net/app/" target="_blank">get the app(s)</a>
			</div>
				
			<p id="note" style="padding:10px;font-size: 50%">*Note: Also powered by me. Brett.</p>
		<!-- </div> -->

		<script type="text/javascript" id="info" async defer></script>
		<script type="text/javascript" src="info.js"></script>
 		<script type="text/javascript" src="ds.js"></script>
		<!-- <script type="text/javascript" src="images.js"></script> -->

	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<title>Dark Sky New Tab</title>
		<link href="ds.css" rel="stylesheet">
	</head>
	<body>

		<img src="/pbds.png">
 		<iframe id="forecast_embed" type="text/html" frameborder="0" height="245" width="100%" src=""></iframe>
 		<div id="loading" style="text-align:center"><img src="darksky.gif"><p id="error">Loading your location . . . </p></div>
 		<div id="loc">Get Your Location</div>
 		<input id="locSearch" placeholder="Search for a city, zipcode, address ...">
 		
 		<div style="text-align:center">
	 		<button id="saveLoc">SAVE THIS LOCATION</button>
	 	</div>

		<table id="savtable">
		  <thead>
		    <tr>
		      <th>Saved Locations
		      	<div id="directions">doubleclick row to remove item or <button id="remove">remove all</button>
		      	</div>
		     	</th>
		    </tr>
		  </thead>
		  <tbody id="saved">
		  </tbody>
		</table>

		<table id="rectable">
		  <thead>
		    <tr>
		      <th>Recent Searches<button id="clear">clear recent searches</button></th>
		    </tr>
		  </thead>
		  <tbody id="recent">
		  </tbody>
		</table>
		
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDsj94cAP9WAyLVZs1CCYt79cYGCAkQge4&libraries=places&callback=initAutocomplete" async defer></script>
 		<script type="text/javascript" src="/ds.js"></script>

	</body>
</html>

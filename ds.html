<!DOCTYPE html>
<html>
	<head>
		<title>Dark Sky New Tab</title>
		<!-- <link href="ds.css" rel="stylesheet"> -->
		<link href="dstest.css" rel="stylesheet">
	</head>
	<body>
		<div id="main">
			<div id="icon"><a href="https://darksky.net/" target="_blank"><img id="pic" src="pbds.png"></a></div>

			<div><button id="saveLocbtn">save this location</button><button id="prevsaved">=> saved</button></div>

	 		<iframe id="forecast_embed" type="text/html" frameborder="0" height="245" width="100%" src=""></iframe>
	 		
	 		<div id="loading">
		 		<div class="signal"></div>
		 		<div id="error">Loading your location . . . </div>
		 		 		<!-- <div height="245" width="100%"><img src="darksky.gif"><p id="error">Loading your location . . . </p></div> -->
	 		</div>

	 		<div><input id="locSearch" placeholder="Search for a city, zipcode, address ..."></div>

	 		<div><button id="loc">Get Your Location</button></div>

	 		<div>
				<table id="savtable">
				  <thead>
				    <tr>
				      <th>Saved Locations
				      	<div id="directions">double-click row to remove item or <button id="remove">remove all</button></div>
				  		</th>
				    </tr>
				  </thead>
				  <tbody id="saved">
				  </tbody>
				</table>
			</div>

			<div>
				<table id="rectable">
				  <thead>
				    <tr>
				      <th>Recent Searches<button id="clear">clear recent searches</button></th>
				    </tr>
				  </thead>
				  <tbody id="recent">
				  </tbody>
				</table>
			</div>

			<div id="google">
				<a class="links" id="mapanch" target="_blank"><div id="mapurl"></div></a>
				<div id="photo"></div>
				<img id="glogo" src="powered_by_google_on_white.png"><span>*</span>
			</div>

			<div id="ds">
				<a id="dsanch" class="links" target="_blank" href=""></a>
				<img id="dsfoot" src="dsfoot.png">
				<a href="https://darksky.net/app/" target="_blank">get the app(s)</a>
			</div>
					
			<div><p id="note">*Note: Also powered by me. Brett.</p></div>

		</div>

		<script type="text/javascript" id="info" async defer></script>
		<script type="text/javascript" src="info.js"></script>
 		<script type="text/javascript" src="ds.js"></script>
		<!-- <script type="text/javascript" src="images.js"></script> -->

	</body>
</html>
